name: CI

on:
  push:
    branches: [master, develop]
    tags: ['v[0-9]+.[0-9]+']
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcppunit-dev llvm-dev libclang-dev clang emacs-nox

      - name: Configure
        run: |
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DWITH_TESTS=1 \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=1

      - name: Build
        run: make -C build -j$(nproc) VERBOSE=1

      - name: Install test dependencies
        run: cd tests/automated && rm -rf node_modules package-lock.json && npm install

      - name: Integration tests
        run: |
          cd tests/automated
          RTAGS_BINARY_DIR=${{ github.workspace }}/build/bin npx vitest run
        env:
          GITHUB_ACTIONS: true

  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: brew install llvm cppunit

      - name: Configure
        run: |
          LLVM_PREFIX=$(brew --prefix llvm)
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DWITH_TESTS=1 \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=1 \
            -DLIBCLANG_LLVM_CONFIG_EXECUTABLE=${LLVM_PREFIX}/bin/llvm-config

      - name: Build
        run: make -C build -j$(sysctl -n hw.ncpu) VERBOSE=1

      - name: Install test dependencies
        run: cd tests/automated && rm -rf node_modules package-lock.json && npm install

      - name: Integration tests
        run: |
          cd tests/automated
          RTAGS_BINARY_DIR=${{ github.workspace }}/build/bin npx vitest run
        env:
          GITHUB_ACTIONS: true

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build release tarballs
        run: |
          mkdir build && cd build
          for generator in TGZ TBZ2; do
            cmake .. -DRTAGS_ENABLE_DEV_OPTIONS=1 -DCPACK_GENERATOR=$generator
            make package_source
          done

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            build/rtags-${{ steps.version.outputs.version }}.tar.gz \
            build/rtags-${{ steps.version.outputs.version }}.tar.bz2 \
            --title "RTags release ${{ steps.version.outputs.version }}" \
            --notes "See CHANGELOG.md for details." \
            --repo "$GITHUB_REPOSITORY" \
          || gh release upload "$GITHUB_REF_NAME" \
            build/rtags-${{ steps.version.outputs.version }}.tar.gz \
            build/rtags-${{ steps.version.outputs.version }}.tar.bz2 \
            --repo "$GITHUB_REPOSITORY"
